# ScheduleZero Nginx Reverse Proxy Configuration
#
# This configuration provides two routing options:
# 1. Subdomain-based: schedulezero.yourdomain.com -> Tornado server
# 2. Path-based: yourdomain.com/schedulezero/ -> Tornado server
#
# Choose the configuration that suits your needs, or use both.

# =============================================================================
# Option 1: Subdomain-based Routing
# =============================================================================
# Access ScheduleZero at: https://schedulezero.yourdomain.com
#
# Prerequisites:
# - DNS A record for schedulezero.yourdomain.com pointing to your server
# - SSL certificate for schedulezero.yourdomain.com
#
# To use this option:
# 1. Replace 'schedulezero.yourdomain.com' with your actual subdomain
# 2. Update SSL certificate paths
# 3. Copy this block to /etc/nginx/sites-available/schedulezero
# 4. Create symlink: ln -s /etc/nginx/sites-available/schedulezero /etc/nginx/sites-enabled/
# 5. Test: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name schedulezero.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name schedulezero.yourdomain.com;
    
    # SSL Configuration
    # Option A: Use Let's Encrypt (recommended)
    ssl_certificate /etc/letsencrypt/live/schedulezero.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/schedulezero.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/schedulezero.yourdomain.com/chain.pem;
    
    # Option B: Use self-signed certificate (development only)
    # ssl_certificate /etc/nginx/ssl/schedulezero.crt;
    # ssl_certificate_key /etc/nginx/ssl/schedulezero.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/schedulezero.access.log;
    error_log /var/log/nginx/schedulezero.error.log;
    
    # Client settings
    client_max_body_size 10M;
    
    # Proxy to Tornado server
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed for future features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Optimize static file serving (if applicable)
    location /static/ {
        proxy_pass http://127.0.0.1:8888/static/;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (bypass proxy for faster response)
    location /api/health {
        proxy_pass http://127.0.0.1:8888/api/health;
        access_log off;  # Don't log health checks
    }
}



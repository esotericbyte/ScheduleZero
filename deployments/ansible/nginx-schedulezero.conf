# =============================================================================
# Option 3: Combined Configuration (Both Subdomain and Path)
# =============================================================================
# Use this if you want both subdomain AND path-based access
#
# This is useful for:
# - Primary access via subdomain: schedulezero.yourdomain.com
# - Backup/alternative access via path: yourdomain.com/schedulezero/
# - Different authentication/access controls for each

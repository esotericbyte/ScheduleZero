# =============================================================================
# Let's Encrypt SSL Setup
# =============================================================================
# To obtain a free SSL certificate with Let's Encrypt:
#
# 1. Install certbot:
#    sudo apt-get update
#    sudo apt-get install certbot python3-certbot-nginx
#
# 2. Get certificate (subdomain approach):
#    sudo certbot --nginx -d schedulezero.yourdomain.com
#
# 3. Certbot will:
#    - Obtain certificate
#    - Automatically update nginx config
#    - Set up auto-renewal
#
# 4. Test auto-renewal:
#    sudo certbot renew --dry-run


# =============================================================================
# Troubleshooting
# =============================================================================
#
# Connection Refused:
# - Check Tornado server is running: curl http://127.0.0.1:8888
# - Check firewall: sudo ufw status
#
# 502 Bad Gateway:
# - Tornado server may be down or restarting
# - Check logs: tail -f /var/log/nginx/schedulezero.error.log
#
# SSL Certificate Errors:
# - Verify certificate paths exist
# - Check certificate expiry: sudo certbot certificates
#
# Path-based routing issues:
# - Ensure X-Forwarded-Prefix header is set
# - Check rewrite rules are working: nginx -t
#
# WebSocket Connection Issues:
# - Verify Upgrade and Connection headers are set
# - Check timeout values (may need to increase)



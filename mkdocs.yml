site_name: ScheduleZero
site_description: Dynamic job scheduling with ZMQ handlers and APScheduler 4.x
site_author: ScheduleZero Team
site_url: https://schedulezero.dev

plugins:
  - search:
      lang: en
  - tags

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Core Concepts:
    - Architecture: concepts/architecture.md
    - Handlers: concepts/handlers.md
    - Scheduling: concepts/scheduling.md
  - Deployment:
    - Overview: deployment/overview.md
    - Single Server: deployment/single-server.md
  - API Reference:
    - REST API: api/rest.md
    - Handler API: api/handlers.md
  - Examples:
    - Discord Bot: examples/discord.md

docs_dir: docs_site
site_dir: docs_site_build

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - toc:
      permalink: true
      permalink_title: Anchor link to this section

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/esotericbyte/ScheduleZero
      name: ScheduleZero on GitHub
  generator: false

extra_css:
  - stylesheets/extra.css

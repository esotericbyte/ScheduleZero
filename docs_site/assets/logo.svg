<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- ScheduleZero Logo: Clock with Zero -->
  <defs>
    <linearGradient id="szGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (clock) -->
  <circle cx="50" cy="50" r="45" fill="url(#szGradient)" opacity="0.2"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#szGradient)" stroke-width="3"/>
  
  <!-- Clock marks -->
  <line x1="50" y1="8" x2="50" y2="15" stroke="url(#szGradient)" stroke-width="2"/>
  <line x1="92" y1="50" x2="85" y2="50" stroke="url(#szGradient)" stroke-width="2"/>
  <line x1="50" y1="92" x2="50" y2="85" stroke="url(#szGradient)" stroke-width="2"/>
  <line x1="8" y1="50" x2="15" y2="50" stroke="url(#szGradient)" stroke-width="2"/>
  
  <!-- Zero in center -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#szGradient)" text-anchor="middle">0</text>
  
  <!-- Clock hands pointing to 12 (zero hour) -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="url(#szGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="20" stroke="url(#szGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="url(#szGradient)"/>
</svg>
